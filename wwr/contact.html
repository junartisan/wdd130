        <div class="container">

            <div class="box-3" style="box-3">
                    <form class="form-grid">
                        <div class="form-row">
                            <label for="name">Name</label>
                            <input type="text" id="name" name="name"  required>
                        </div>
                        <div class="form-row">
                            <label for="email">Email</label>
                            <input type="email" id="email" name="email" required>
                        </div>
                        
                        <div class="form-row-2">
                            <label>Message Purpose</label>
                            <div class="form-row-2-input">
                                <input type="radio" id="general" name="purpose" value="general">
                                <label for="general">General Inquiry</label>
                                <input type="radio" id="reservation" name="purpose" value="reservation">
                                <label for="reservation">Reservation Questions</label>
                                <input type="radio" id="web" name="purpose" value="web">
                                <label for="web">Website Suggestion</label>
                            </div>
                        </div>

                        <div class="form-message">
                        <label for="message">Message</label>
                        <textarea id="message" name="message" rows="4" placeholder="Type Here"></textarea>
                        </div>
                        <div class="form-row-3">
                            <input type="checkbox" id="subscribe" name="subscribe" >
                            <label for="subscribe">Please Subscribe me to the monthly newsletter</label>
                        </div>
                        <div class="form-button">
                            <button type="submit">Get in Touch!</button>
                        </div>
                    </form>
            </div>
