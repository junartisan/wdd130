<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/poll-form.css">
    <title>Poll Form</title>
</head>
<body>
    <header>

    </header>
    <main>
        <h1>WDD130 | HTML Form - User Poll</h1>
        <form> 
            <div id="mainform">
                <h2>Contact Information</h2>
                <div class="form-item column2">
                    <label for="fullname">Full Name</label>
                    <input type="text" id="fullname" name="fullname" required>
                </div>
                <div class="form-item column2">
                    <label for="email">Email</label>
                    <input type="email" id="useremail" name="useremail" required>
                </div>
            </div>
            
            <div id="mainform">
                <h2>Questions</h2>
                <div class="form-item2">
                    <label for="browser">What is your favorite internet browser</label>
                    <select id="browser" name="browser">
                        <option value="chrome">Chrome</option>
                        <option value="firefox">Firefox</option>
                        <option value="edge">Edge</option>
                        <option value="brave">Brave</option>
                        <option value="other">Others</option>
                    </select>
                    
                </div>
                <div class="form-item3">
                        <label for="pet">Do you have a household pet?</label>
                        <input type="checkbox" id="pet" name="pet">
                </div>

                <div class="form-item4">
                    <label for="feedback">List the place you have lived:</label>
                    <div class="textarea">
                    <textarea id="feedback" name="feedback" row="4" placeholder="Cebu City, Mandaue City, Consolaction City"></textarea>
                    </div>
                </div>
                
            </div>
            <div class="submit-button">
                    <button type="submit">Submit Poll</button>
            </div>
            
        </form>


    </main>
    <footer>

    </footer>
    
</body>
</html>
